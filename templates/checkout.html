<!DOCTYPE html>
<html lang="en">
{% load component_tags %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber de Ônibus - Home</title>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/logo-footer.png' %}">
    {% component_css_dependencies %}
</head>
<body>
    {% component "header" %}
    <div style="text-align: center; background-color: #171D25; padding-top: 50px; padding-bottom: 40px;">
        <h3>Compra Rápida</h3>
    </div>
    {% component "checkout-card" %}
    <div class="container" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="row">
            <div class="six columns">
                <input class="u-full-width" type="text" placeholder="Nome do Passageiro">
            </div>
            <div class="three columns">
                <input class="u-full-width" type="text" placeholder="CPF">
            </div>
            <div class="three columns">
                <input class="u-full-width" type="text" placeholder="Data de Nascimento">
            </div>
        </div>
        <div class="row">
            <div class="eight columns">
                <input class="u-full-width" type="text" placeholder="Email">
            </div>
            <div class="four columns">
                <input class="u-full-width" type="text" placeholder="Telefone/Celular">
            </div>
        </div>
    </div>
    {% component "footer" %}
</body>
</html>
