{% load static %}
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<div class="container container-destination">
    <div class="row">
        <div class="three columns">
            <h4 class="input-title">Saindo de:</h4>
            <input class="input-holder-local"><img class="input-local-icon" src="{% static 'assets/local-icon.svg' %}" height="25px">
        </div>
        <div class="one columns">
            <br>
            <a onclick="" style="cursor: pointer;"><img src="{% static 'assets/icon-1.svg' %}" height="40px"></a>
        </div>
        <div class="three columns">
            <h4 class="input-title">Indo para:</h4>
            <input class="input-holder-local"><img class="input-local-icon" src="{% static 'assets/local-icon.svg' %}" height="25px">
        </div>
        <div class="two columns">
            <h4 class="input-title">Data de ida:</h4>
            <input class="input-holder-date" type="date"><img class="input-date-icon" src="{% static 'assets/calendar-icon.svg' %}" height="25px">
        </div>
        <div class="two columns">
            <h4 class="input-title">Data de volta:</h4>
            <input class="input-holder-date" type="date"><img class="input-date-icon" src="{% static 'assets/calendar-icon.svg' %}" height="25px">
        </div>
        <div class="one columns">
            <br>
            <a class="submit-btn" onclick=""><img src="{% static 'assets/magnifier-white-icon.svg' %}"></a>
        </div>
    </div>
</div>
