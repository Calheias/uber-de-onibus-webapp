{% load static %}

<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<div class="container container-destination">
    <div class="row">
        <div class="three columns">
            <form method="post">
            {% csrf_token %}
            <h4 class="input-title">Saindo de:</h4>
            <!-- <img class="input-local-icon-1" src="{% static 'assets/local-icon.svg' %}" height="25px"> -->
            <select id="origin" name="origin" class="input-holder-local" onchange="this.form.submit()">
                <option value="">Selecione um local de origem</option>
                {% for location in locations %}
                    <option value="{{ location.id }}">{{ location.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="one columns">
            <br>
            <a onclick="" style="cursor: pointer;"><img src="{% static 'assets/icon-1.svg' %}" height="40px"></a>
        </div>
        <div class="three columns">
            <h4 class="input-title">Indo para:</h4>
            <!-- <img class="input-local-icon-2" src="{% static 'assets/local-icon.svg' %}" height="25px"> -->
            <select id="destination" name="destination" class="input-holder-local">
                <option value="">Selecione um local de origem primeiro</option>
                {% for route in routes %}
                    <option value="{{ route.destination.id }}">{{ route.destination.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="two columns">
            <h4 class="input-title">Data de ida:</h4>
            <input class="input-holder-date" type="date">
            <!-- <img class="input-date-icon" src="{% static 'assets/calendar-icon.svg' %}" height="25px"> -->
        </div>
        <div class="two columns">
            <h4 class="input-title">Data de volta:</h4>
            <input class="input-holder-date" type="date">
            <!-- <img class="input-date-icon" src="{% static 'assets/calendar-icon.svg' %}" height="25px"> -->
        </div>
        <div class="one columns">
            <br>
            <a class="submit-btn" onclick=""><img src="{% static 'assets/magnifier-white-icon.svg' %}"></a>
        </div>
        </form>
    </div>
</div>
